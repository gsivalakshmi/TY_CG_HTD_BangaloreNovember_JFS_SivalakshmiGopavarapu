<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <center>
        <form>
                <div class="col-md-4 offset-4 float-left mt-5">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <form>
                        First name:<br>
                        <input type="firstname" name="firstname" placeholder="enter first name"><br>
                        Last name:<br>
                        <input type="lastname" name="lastname" placeholder="enter last name"><br>
                        email:<br>
                        <input type="email" name="email" placeholder="name@example.com"><br>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female<br>
                        password:<br>
                        <input type="password" name="password" placeholder="enter password"><br>
                        password re-enter:<br>
                         <input type="text" name="password"><br>
              
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
            </center>
</body>
</html>
